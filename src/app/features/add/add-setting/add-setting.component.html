<app-modal
    #addSettingModalContent
    modalTitle="{{ 'common.create-x' | i18n : { x: 'common.setting' | i18n | lowercase } }}"
    [renderModal]="renderModal"
    (submitChanged)="addSetting($event)"
    (closeChanged)="closeModal($event)"
>
    <form [formGroup]="formSettingAdd">
        <div class="formline">
            <label for="settingKey">{{ 'common.key' | i18n }}</label>
            <select id="settingKey" formControlName="settingKeyId">
                <option value="-1" disabled selected>{{ 'common.choose-x' | i18n : { x: 'common.key' | i18n | lowercase } }}</option>
                <option 
                    *ngFor="let sk of settingKeys" 
                    value="{{sk.id}}"
                >{{sk.key}}</option>
            </select>
        </div>
        <div class="formline">
            <label for="settingValue">{{ 'common.value' | i18n }}</label>
            <input id="settingValue" type="text" formControlName="value" placeholder="{{ 'validation.fill-out-x' | i18n : { x: 'common.value' | i18n | lowercase } }}" />
        </div>
    </form>
</app-modal>
