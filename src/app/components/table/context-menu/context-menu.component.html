<span class="contextmenu-container">
    <i 
        class="material-icons"
        [ngClass]="{ 'context-menu-open': openContextMenu }"
        (click)="openContextMenu = !openContextMenu"
    >&#xe5d3;</i>
    <div *ngIf="openContextMenu" class="contextmenu">
        <ul>
            <li (click)="deleteRow(dataRow)">
                <i class="material-icons no-hover">&#xe872;</i>
                {{ 'Delete' | i18n }}
            </li>
        </ul>
    </div>
</span>
