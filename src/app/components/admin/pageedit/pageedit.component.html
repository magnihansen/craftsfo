<div class="editpage">
    <form (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="title">Navn:</label><br />
        <input type="text" name="title" [(ngModel)]="title" />
      </div>
      <div class="field">
        <label for="title">Rank:</label><br />
        <input type="number" name="rank" [(ngModel)]="rank" />
      </div>
      <div class="field">
        <label for="content">Tekst:</label><br />
        <ckeditor [editor]="classicEditor" [(ngModel)]="content"></ckeditor>
      </div>
      <button type="submit">Gem</button>
      <button type="button" (click)="gotoDashboard()">Dashboard</button>
    </form>
  </div>
