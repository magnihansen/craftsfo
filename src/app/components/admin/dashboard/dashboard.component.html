<app-header 
  pageNameKey="common.pages"
>
<button
  (click)="openAddNewPage()"
>
  {{ 'common.create-x' | i18n : { x: 'common.page' | i18n | lowercase } }}
</button>
</app-header>

<app-table 
  [(dataRows)]="pageRows" 
  (rowClicked)="rowClicked($any($event))"
  (deleteRowChange)="deleteRow($any($event))"
></app-table>

@if (showAddPageModal) {
<app-add-page 
    [renderModal]="showAddPageModal"
    [currentPageCount]="pageRows.length"
    (closeChange)="closeAddPage($any($event))"
></app-add-page>
}

@if (showEditPageModal) {
<app-edit-page 
    [renderModal]="showEditPageModal"
    [pageId]="selectedPageId"
    (closeChange)="showEditPageModal = false"
></app-edit-page>
}
