<h1>{{ 'Pages' | i18n }}</h1>
<div class="addnewpage" (click)="toggleAddNewPage()">
  {{ 'Create page' | i18n }}
</div>

<div class="datatable">
  <app-table 
    [(dataRows)]="pageRows" 
    (rowClicked)="rowClicked($event)"
    (deleteRowChange)="deleteRow($event)"
  ></app-table>
</div>

<app-modal
    [renderModal]="showAddPage"
    widthClass="w600"
    (submitChanged)="addPage($event)"
    (closeChanged)="showAddPage = $event"
>
    <form [formGroup]="formPageAdd">
        <div class="formline">
            <label for="pageTitle">{{ 'Title' | i18n }}</label>
            <input id="pageTitle" type="text" formControlName="title" />
        </div>
