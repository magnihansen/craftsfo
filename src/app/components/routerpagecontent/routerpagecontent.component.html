<app-image-gallery *ngIf="moduleType === 'ImageGallery' && currentPage" [page]="currentPage"></app-image-gallery>
<p *ngIf="moduleType === 'Content'" class="aligncenter" [innerHTML]="content"></p>
<p *ngIf="moduleType === 'None'">{{ 'common.no-content' | i18n }}</p>
<app-content-wrapper alignContent="center" *ngIf="moduleType === 'IsLoading'">
    <app-loader></app-loader>
</app-content-wrapper>
