@if (moduleType === 'ImageGallery' && currentPage) {
<app-image-gallery [page]="currentPage"></app-image-gallery>
}
@if (moduleType === 'Content') {
<p class="aligncenter" [innerHTML]="content | safeHtml"></p>
}
@if (moduleType === 'None') {
<p>{{ 'common.no-content' | i18n }}</p>
}
@if (moduleType === 'IsLoading') {
<app-content-wrapper alignContent="center">
    <app-loader></app-loader>
</app-content-wrapper>
}
